<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Attendance</title>
    <style>
        /* Resetting some default browser styles */
        body, h1, form, input, button, span {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Header styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input styling */
        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #004080;
        }

        /* Success message styling */
        .success-message {
            display: none;
            margin-top: 15px;
            font-size: 1em;
            color: #28a745; /* Green color for success */
        }

        /* Error message styling */
        .error-message {
            display: none;
            margin-top: 15px;
            font-size: 1em;
            color: #dc3545; /* Red color for errors */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post Absentees</h1>
        <form id="attendanceForm" action="/submit-absentees" method="POST">
            <label for="absentees">Absentees (comma separated):</label>
            <input type="text" id="absentees" name="absentees" placeholder="e.g., John Doe, Jane Smith" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
        <span id="successMessage" class="success-message">Data submitted successfully!</span>
        <span id="errorMessage" class="error-message">An error occurred while submitting data.</span>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get form data
            const formData = new FormData(this);
    
            // Convert FormData to a plain object
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
    
            // Send form data using fetch API
            fetch('https://attendance-91f8.onrender.com/submit-absentees', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                // Optionally, reset the form
                document.getElementById('attendanceForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
    
</body>
</html>
