<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitoring App</title>
    <style>
        /* Resetting some default browser styles */
        body, h1, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Monitoring App</h1>
        <div class="button-container">
            <a href="post.html" class="button">Post</a>
            <a href="admin.html" class="button">Admin</a>
        </div>
    </div>
</body>
</html>
